<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Código Bloqueante</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 2rem 1rem;
        border: none;
        border-radius: 4px;
        width: 16rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: block;
      }

      #blockBtn {
        background-color: #007bff;
        color: white;
      }

      #fakeBtn {
        background-color: #aaa;
        color: black;
      }

      #fakeBtn.active {
        background-color: #ff4136; /* high contrast red */
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Código Bloqueante</h1>

    <button id="fakeBtn" onclick="toggleFake()">Alterna Cor</button>
    <button id="blockBtn" onclick="runHeavyTask()">
      Executa Tarefa Pesada
    </button>

    <p id="status">Aguardando por uma ação...</p>
    <span id="counter">0</span>

    <script>
      function someTask(timeInMs) {
        const start = Date.now()
        while (Date.now() - start < timeInMs) {
          // blocking execution for 'timeInMs' milliseconds
        }
      }

      function runHeavyTask() {
        document.getElementById('status').textContent = 'Executando...'
        someTask(10000)
        document.getElementById('status').textContent = 'Tarefa completa!'
      }

      function toggleFake() {
        const btn = document.getElementById('fakeBtn')
        btn.classList.toggle('active')
      }

      let counter = 0
      setInterval(() => {
        document.getElementById('counter').textContent = ++counter
      }, 1000)
    </script>
  </body>
</html>
