<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mini dashboard de clima" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dashboard do Tempo</title>
  </head>
  <body>
    <header class="app-header">
      <h1 onclick="hideShow()">Dashboard do Tempo</h1>
      <p class="subtitle">Atualização sobre clima de forma simples</p>
    </header>

    <main class="container">
      <section class="card">
        <form id="frm-weather" class="form" method="get" novalidate>
          <label for="city">Cidade</label>
          <div class="input-row">
            <input
              id="city"
              name="city"
              type="text"
              placeholder="Ex: Parnaíba"
              required
            />
            <button id="btn-search" type="submit">Buscar</button>
          </div>
          <p>Dica: use acentuação quando necessário (ex: Piauí)</p>
        </form>
      </section>

      <section class="card">
        <div id="status" class="status" hidden>Status message</div>

        <div id="result" class="result">
          <div class="now">
            <div id="icon" class="icon" aria-hidden="true">—</div>

            <div class="meta">
              <h2 id="city-name" class="city-name">—</h2>
              <p id="condition" class="condition">—</p>
            </div>

            <div class="temp">
              <span id="temp-value" class="temp-value">—</span>
              <span id="temp-unit">°C</span>
            </div>
          </div>

          <dl class="grid">
            <div>
              <dt>Sensação</dt>
              <dd id="feels">—</dd>
            </div>
            <div>
              <dt>Umidade</dt>
              <dd id="humidity">—</dd>
            </div>
            <div>
              <dt>Vento</dt>
              <dd id="wind">—</dd>
            </div>
            <div>
              <dt>Min / Max</dt>
              <dd id="tminmax">— / —</dd>
            </div>
          </dl>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <small>Dashboard do Tempo - UESPI 2025</small>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
